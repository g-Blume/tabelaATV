<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira tabela</title>
</head>
<style>
    td{
        width: 100px;
    }
</style>
<body>
    <table border="1">
        <tr>
            <td>
                1
            </td>
            <td>
                2
            </td>
            <td>
                3
            </td>
        </tr>
        <tr style="text-align: center;">
            <td>
                4
            </td>
            <td>
                5
            </td>
            <td >
                6
            </td>
        </tr>
        <tr style="text-align: right;">
            <td>
                7
            </td>
            <td>
                8
            </td>
            <td>
                9
            </td>
        </tr>
    </table>
    <table border="1">
        <tr >
         <td>
            1
         </td>
         <td>
             2
        </td>
        <td>
            3
        </td>
    </tr>
    <tr style="text-align: center;">
        <td colspan="3">
            4
        </td>
    </tr>
    <tr>
        <td>
            7
        </td>
        <td>
            8
        </td>
        <td>
            9
        </td>
    </tr>
    <br>
</table>
<br>
<table border="1">
    <tr >
     <td>
        1
     </td>
     <td>
         2
    </td>
    <td rowspan="3">
        3
    </td>
</tr>
<tr style="text-align: center;">
    <td colspan="2">
        4
    </td>
</tr>
<tr>
    <td>
        5
    </td>
    <td>
        6
    </td>
    <br>
</tr>
</table>
</body>
</html>
